<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/ball.png">
    <title>Ping Pong</title>
</head>
<body>
    <div class="board">
        <div class="playerOne-lives">
            <img class="life" src="images/heart.png" alt="Image Not Found!">
            <img class="life" src="images/heart.png" alt="Image Not Found!">
            <img class="life" src="images/heart.png" alt="Image Not Found!">
        </div>
        <div class="hitter hitterOne">P1</div>
        <div class="ball"></div>
        <div class="hitter hitterTwo">P2</div>
        <div class="playerTwo-lives">
            <img class="life" src="images/heart.png" alt="Image Not Found!">
            <img class="life" src="images/heart.png" alt="Image Not Found!">
            <img class="life" src="images/heart.png" alt="Image Not Found!">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
